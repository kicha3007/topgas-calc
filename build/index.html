  <body>
    <div class="it-main-page__wrapper">
      <div class="it-main-page__content">
        <section class="it-calc">
          <div class="it-container">
            <div class="it-calc__wrap">
              <form class="it-calc__form" action="" method="post">
                <div class="it-calc__inner-wrap">
                  <div class="it-calc__half it-calc__half--left">
                    <div class="it-calc__input-wrap">
                      <div class="it-calc__input-title it-calc__input-title--size-1">	Замещение (сколько будет метана)</div>
                      <input class="it-calc__input it-calc__input--disabled it-calc__input--size-1" type="text" name="replacement" maxlength="400" value="" placeholder="0,45" data-phone="true" required disabled>
                    </div>
                    <div class="it-calc__input-wrap">
                      <div class="it-calc__input-title">	Пробег км от заправки до заправки метаном<br>	(для рассчета баллонов)</div>
                      <input class="it-calc__input it-calc__input--size-1" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required>
                    </div>
                    <div class="it-calc__input-wrap">
                      <div class="it-calc__input-title">	годовой пробег тыс км</div>
                      <input class="it-calc__input it-calc__input--size-1" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required>
                    </div>
                    <div class="it-calc__input-wrap">
                      <div class="it-calc__input-title">	Расход ДТ (л. На 100 км)</div>
                      <input class="it-calc__input it-calc__input--size-1" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required>
                    </div>
                    <div class="it-calc__input-wrap">
                      <div class="it-calc__input-title">	Цена литра ДТ</div>
                      <input class="it-calc__input it-calc__input--size-1" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required>
                    </div>
                    <div class="it-calc__input-wrap">
                      <div class="it-calc__input-title">	Цена КУБА Метана</div>
                      <input class="it-calc__input it-calc__input--size-1" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required>
                    </div>
                    <button class="it-btn it-calc__btn">Рассчиатать</button>
                  </div>
                  <div class="it-calc__half it-calc__half--right">
                    <div class="it-calc__input-wrap">
                      <div class="it-calc__input-title it-calc__input-title--style-1">   Экономия в год РУБ</div>
                      <input class="it-calc__input it-calc__input--hide-border it-calc__input--disabled-2" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required disabled>
                    </div>
                    <div class="it-calc__all-input-wrap">
                      <div class="it-calc__input-wrap it-calc__input-wrap--size-1">
                        <div class="it-calc__input-title it-calc__input-title--style-2">   Стоимость установки</div>
                        <input class="it-calc__input it-calc__input--hide-border it-calc__input--disabled-2" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required disabled>
                      </div>
                      <div class="it-calc__input-wrap it-calc__input-wrap--size-1">
                        <div class="it-calc__input-title it-calc__input-title--style-2">   Окупиться через тыс км</div>
                        <input class="it-calc__input it-calc__input--border-1 it-calc__input--disabled-2" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required disabled>
                      </div>
                      <div class="it-calc__input-wrap it-calc__input-wrap--size-1">
                        <div class="it-calc__input-title it-calc__input-title--style-2">   Количество баллонов шт</div>
                        <input class="it-calc__input it-calc__input--border-1 it-calc__input--disabled-2" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required disabled>
                      </div>
                    </div>
                    <div class="it-calc__input-wrap">
                      <div class="it-calc__input-title it-calc__input-title--style-3">   Окупится через месяцев
                        <input class="it-calc__input it-calc__input--hide-border it-calc__input--disabled-2" type="text" name="replacement" maxlength="400" value="" placeholder="" data-phone="true" required disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
